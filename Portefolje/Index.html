<body>
    <div id='app'></div>

    <script>


        let appDiv = document.getElementById('app');
        updateView();

        function updateView() {
            let html = '';
            const page = model.app.currentPage;
            if (page === 'Start') html = updateViewStart();
            else if (page === 'AboutMe') html = updateViewAboutMe();
            else if (page === 'Education') html = updateViewEducation();
            else if (page === 'Preferences') html = updateViewPreferences();
            else if (page === 'Projects') html = updateViewProjects();
           

            appDiv.innerHTML = html;      
        }
    </script>
